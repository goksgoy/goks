<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Don Lego</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
<style>
    /* Page Loader Styles */
    .loader {
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: white;
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .loader-text {
        color: black;
        font-size: 24px;
        animation: pulse 1s infinite alternate;
    }
    @keyframes pulse {
        from { opacity: 0.6; }
        to { opacity: 1; }
    }
    /* Content Styles */
    body.loaded {
        overflow: auto; /* Allow scrolling once loaded */
    }
    .content {
        display: none; /* Hide content initially */
    }
    .content.show {
        display: block; /* Show content once loaded */
    }
    body {
        background-color: black;
        color: white;
        font-family: 'Gloria Hallelujah', cursive, Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    h1 {
        font-size: 24px;
        margin: 20px 0;
    }
    .share-button {
        background-color: white;
        color: black;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        text-decoration: none;
        display: inline-block;
        margin-top: 20px;
    }
    .share-button:hover {
        background-color: rgb(241, 241, 241);
    }
    img {
        max-width: 100%;
        height: auto;
    }
    /* Responsive Design */
    @media (max-width: 600px) {
        h1 {
            font-size: 20px;
        }
        .share-button {
            font-size: 14px;
            padding: 8px 16px;
        }
    }
</style>
</head>
<body>
    <!-- Page Loader -->
    <div class="loader" id="loader">
        <div class="loader-text">Submitting...</div>
    </div>
    <div id="content" class="content">
        <img src="/bg.PNG" alt="Image">
        <h1>Wallet Submitted! You are Lego</h1>
        <a class="share-button" href="https://x.com/intent/tweet?url=Website%3A%20https%3A%2F%2Fdonlego.vercel.app&text=Check%20out%20DonLego%2C%20the%20coolest%20lego%20on%20Solana.%20Submit%20wallet%20for%20%24DLEGO%20airdrop%20and%20Join%20the%20TG%20community%3A%20t.me%2Fdonlego_sol%20%F0%9F%9A%80%F0%9F%90%A8." target="_blank">Make a post!</a>
    </div>
    <!-- JavaScript to handle loader and content display -->
    <script>
        // Simulate loading delay (remove this in production)
        setTimeout(function() {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('content').classList.add('show');
            document.body.classList.add('loaded');
        }, 3000); // Adjust the delay time as needed
    </script>
</body>
</html>
